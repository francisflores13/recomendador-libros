        const books = allBooks.filter(book => allowedGenres.includes(book.genre));

        let readBooks = [];
        let displayedBookIds = new Set();

        const genreSelectionSection = document.getElementById('genreSelection');
        const genreCardsContainer = document.getElementById('genreCardsContainer');
        const recommendationsSection = document.getElementById('recommendations');
        const recommendationsTitle = document.getElementById('recommendationsTitle');
        const recommendationsList = document.getElementById('recommendationsList');
        const readListSection = document.getElementById('readListSection');
        const readListContent = document.getElementById('readListContent');
        const showReadListBtn = document.getElementById('showReadListBtn');
        const backToGenresBtn = document.getElementById('backToGenresBtn');
        const backFromReadListBtn = document.getElementById('backFromReadListBtn');
        const downloadReadListBtn = document.getElementById('downloadReadListBtn');
        const printReadListBtn = document.getElementById('printReadListBtn');
        const yearSpan = document.getElementById('year');
        const messageBox = document.getElementById('messageBox');

        function showGenreSelection() {
            genreSelectionSection.classList.remove('hidden');
            recommendationsSection.classList.add('hidden');
            readListSection.classList.add('hidden');
        }

        function showRecommendations(genreName) {
            genreSelectionSection.classList.add('hidden');
            recommendationsSection.classList.remove('hidden');
            readListSection.classList.add('hidden');
            recommendationsTitle.textContent = `Recomendaciones de ${genreName}`;
            displayRecommendations(genreName);
        }

         function showReadList() {
            genreSelectionSection.classList.add('hidden');
            recommendationsSection.classList.add('hidden');
            readListSection.classList.remove('hidden');
            renderReadList();
        }

        function findBookById(id) {
            return books.find(book => book.id === id) || null;
        }

        function saveReadList() {
            localStorage.setItem('readBooks', JSON.stringify(readBooks));
        }

        function loadReadList() {
            const storedList = localStorage.getItem('readBooks');
            if (storedList) {
                readBooks = JSON.parse(storedList);
            }
        }

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        function createGenreButtons() {
            genreCardsContainer.innerHTML = '';
            genres.forEach(genre => {
                const card = document.createElement('div');
                card.className = 'genre-card';
                card.dataset.genre = genre.name;
                card.innerHTML = `<div class="genre-emoji">${genre.emoji}</div><h3>${genre.name}</h3>`;
                card.addEventListener('click', () => showRecommendations(genre.name));
                genreCardsContainer.appendChild(card);
            });
        }

        function getRandomRecommendations(genreName, count) {
            const availableBooks = books.filter(book =>
                book.genre === genreName && !readBooks.includes(book.id) && !displayedBookIds.has(book.id)
            );
            return availableBooks.sort(() => 0.5 - Math.random()).slice(0, count);
        }
        
        function displayRecommendations(genreName) {
            recommendationsList.innerHTML = '';
            displayedBookIds.clear();
            const initialRecommendations = getRandomRecommendations(genreName, 3);

            if (initialRecommendations.length === 0) {
                recommendationsList.innerHTML = '<p>¬°Has le√≠do todos los libros de este g√©nero! Prueba con otro.</p>';
                return;
            }
            initialRecommendations.forEach(addBookToRecommendationsList);
        }

        function addBookToRecommendationsList(book) {
            const bookElement = document.createElement('div');
            bookElement.className = 'book-card';
            bookElement.dataset.bookId = book.id;
            const description = book.description || 'Sin descripci√≥n disponible.';

            bookElement.innerHTML = `
                <div class="recommendation-emoji">${book.emoji}</div>
                <h3>${book.title}</h3>
                <p class="texto-autor">por ${book.author}</p>
                <p class="book-description">${description}</p>
                <a href="${book.linkBase}" target="_blank" class="mas-informacion">M√°s Informaci√≥n</a>
                <button class="btn-secundario" data-book-id="${book.id}">Marcar como le√≠do</button>`;

            bookElement.querySelector('.btn-secundario').addEventListener('click', handleMarkAsRead);
            recommendationsList.appendChild(bookElement);
            displayedBookIds.add(book.id);
        }

        function handleMarkAsRead(event) {
            const bookId = parseInt(event.target.dataset.bookId);
            const bookElement = event.target.closest('.book-card');

            if (!readBooks.includes(bookId)) {
                readBooks.push(bookId);
                saveReadList();
                const book = findBookById(bookId);
                if (book) showMessage(`"${book.title}" a√±adido a tu lista.`);

                if (bookElement) {
                    bookElement.remove();
                    displayedBookIds.delete(bookId);
                }

                const currentGenreName = recommendationsTitle.textContent.replace('Recomendaciones de ', '');
                const newRecommendation = getRandomRecommendations(currentGenreName, 1)[0];

                if (newRecommendation) {
                    addBookToRecommendationsList(newRecommendation);
                } else if (recommendationsList.children.length === 0) {
                    recommendationsList.innerHTML = '<p>No hay m√°s recomendaciones para este g√©nero.</p>';
                }
            }
        }

        function renderReadList() {
            readListContent.innerHTML = '';
            if (readBooks.length === 0) {
                readListContent.innerHTML = '<p>Tu lista de libros le√≠dos est√° vac√≠a.</p>';
                return;
            }

            const readBooksDetails = readBooks.map(id => findBookById(id)).filter(Boolean).sort((a,b) => a.title.localeCompare(b.title));

            readBooksDetails.forEach(book => {
                const listItem = document.createElement('div');
                listItem.className = 'read-list-item';
                listItem.innerHTML = `<span>${book.title} por ${book.author}</span><button class="delete-btn" data-book-id="${book.id}">Eliminar</button>`;
                listItem.querySelector('.delete-btn').addEventListener('click', () => {
                    readBooks = readBooks.filter(id => id !== book.id);
                    saveReadList();
                    showMessage(`"${book.title}" eliminado de tu lista.`);
                    renderReadList();
                });
                readListContent.appendChild(listItem);
            });
        }

        function downloadReadList() {
             if (readBooks.length === 0) {
                showMessage("Tu lista est√° vac√≠a.", true);
                return;
            }
            const readBooksDetails = readBooks.map(id => findBookById(id)).filter(Boolean).sort((a,b) => a.title.localeCompare(b.title));
            let textContent = "Mis Libros Le√≠dos\n==================\n\n";
            readBooksDetails.forEach(book => {
                textContent += `${book.title} por ${book.author}\n`;
            });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([textContent], { type: 'text/plain;charset=utf-8' }));
            link.download = "mis_libros_leidos.txt";
            link.click();
            URL.revokeObjectURL(link.href);
            showMessage("Lista descargada.");
        }

        function printReadList() {
             if (readBooks.length === 0) {
                showMessage("Tu lista est√° vac√≠a.", true);
                return;
            }
            window.print();
        }

        showReadListBtn.addEventListener('click', showReadList);
        backToGenresBtn.addEventListener('click', showGenreSelection);
        backFromReadListBtn.addEventListener('click', showGenreSelection);
        downloadReadListBtn.addEventListener('click', downloadReadList);
        printReadListBtn.addEventListener('click', printReadList);

        document.addEventListener('DOMContentLoaded', () => {
            yearSpan.textContent = new Date().getFullYear();
            loadReadList();
            createGenreButtons();
            showGenreSelection();
        });
    </script>
